			<td valign="top" colspan="2">
				<p><font size="3">你是否厭煩了消耗記憶體越來越兇的圖形介面？你是否希望你的桌面反應快、操作又簡單呢？你是否想自己寫些輕量級、甚至羽量級的桌面應用程式呢？近幾個月來，jserv 的 &quot;<a href="http://blog.linux.org.tw/%7Ejserv/archives/001483.html">keroro desktop</a>&quot; 想法獲得了不少人的迴響，而 pcman 更實作了 <a href="http://pcmanfm.sourceforge.net/">pcmanfm</a> 這個檔案管理員，最近又從 fbpanel fork 出了 <a href="http://www.gnomefiles.org/app.php?soft_id=1764">lxpanel</a> project，眼看一個羽量級的桌面環境就要成形了！ </font></p> <p><font size="3">在這個 session 中，jserv 和 pcman 將帶領大家看看返璞歸真的桌面環境。這是全新的世界，有很多你可以發揮的地方喔！ </font></p>			</td>
