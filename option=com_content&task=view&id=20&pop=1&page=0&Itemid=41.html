			<td valign="top" colspan="2">
				<p><font size="3">Open Source 軟體最大的問題一直在於, 你不敢去用. 不敢用的原因不外乎是『不知道穩不穩』, 『我沒有能力/時間當白老鼠』, 更不要講『我不知道要怎麼用』, 『選錯了軟體怎麼辦』. </font></p> <p><font size="3">這回, 我們不止把魚釣來煮好, 同時還順便教你怎麼釣魚. 所以我們選了三個 topic, 分別由 knight 從 MIS 整體網管需要的架構, 由 slzzp 表演布丁秀 (茶) 以及對 php 及 web 伺服器的效能校調, 加上 superd/lzy 對企業資訊系統的介紹, 相信能讓您對魚能更加了解. <img src="http://wiki.tossug.org/wiki/tossug/img/smile.png" alt=":)" width="15" height="15" /></font> </p>			</td>
