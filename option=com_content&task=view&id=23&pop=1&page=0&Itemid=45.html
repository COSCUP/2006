			<td valign="top" colspan="2">
				<p><font size="3">不論 Birds of a Feather 是『一丘之貉』、『臭味相投』還是文謅謅的『同好相聚』，總之，是讓有共同興趣的與會者聚在一起，在酒足飯飽之際，發發牢騷、作作夢、想些瘋狂點子，誰知道這次的 BOF 會刺激出什麼新軟體？ </font></p> <p><font size="3">如果你有個點子/主題，想找同好一起來玩，不論是程式架構、新軟體的開發、還是想發起新社群，只要是對 open source 有益，就寫在<a href="http://wiki.tossug.org/COSCUP/BOF" title="BoF 報名頁 (wiki)">這兒</a> 吧！這是個任何人都可編輯的 wiki 頁，點選該頁上方的 &quot;編輯&quot; link 就可以開始寫了。 <img src="http://wiki.tossug.org/wiki/tossug/img/smile.png" alt=":-)" width="15" height="15" /></font> </p>
